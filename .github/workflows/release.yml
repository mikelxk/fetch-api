name: Test
on: [push, pull_request]
jobs:
  build:
    name: Deno test
    runs-on: ${{ matrix.os }} # runs a test on Ubuntu, Windows and macOS

    strategy:
      matrix:
      os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Setup repo
        uses: actions/checkout@v2
      - name: Setup Deno
        uses: denolib/setup-deno@master
        with:
          deno-version: v1.x
      - name: Test
        run: deno test
