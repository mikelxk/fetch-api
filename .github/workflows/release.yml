name: Test

on: [push, pull_request]

jobs:
  build:
    name: Test Deno
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - name: Setup repo
        uses: actions/checkout@v2
      - name: Setup Deno
        uses: denolib/setup-deno@master
        with:
          deno-version: v1.x
      - name: Test
        run: deno test
